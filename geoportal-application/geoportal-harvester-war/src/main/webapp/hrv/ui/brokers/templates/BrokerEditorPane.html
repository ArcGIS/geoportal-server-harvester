<div class="h-broker-editor" data-dojo-attach-point="contentNode">
  <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="formWidget" data-dojo-id="brokerForm">
    <div class="h-editor-form" data-dojo-attach-point="formNode">
      <div class="h-editor-line">
        <span class="h-editor-argname">${i18n.brokers.editor.type}</span>
        <span>
          <select name="type" data-dojo-type="dijit/form/Select" data-dojo-attach-point="typeSelector" data-dojo-attach-event="onChange:_onTypeChanged"></select>
        </span>
      </div>

      <div class="h-editor-line">
        <span class="h-editor-argname">${i18n.brokers.editor.title}</span>
        <span class="h-editor-argctrl">
          <select name="label" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required: true"></select>
        </span>
      </div>
    </div>
  </div>
  
  <div class="h-editor-footer">
    <button data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_onSubmit">${i18n.brokers.editor.submit}</button>
  </div>
</div>
