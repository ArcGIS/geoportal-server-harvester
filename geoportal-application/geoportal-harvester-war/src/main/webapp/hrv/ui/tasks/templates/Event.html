<div class="h-event" data-dojo-attach-point="contentNode">
  <span class="h-event-prop">${startTime}</span>
  <span class="h-event-prop">${endTime}</span>
  <span class="h-event-prop">${data.acquired}</span>
  <span class="h-event-prop">${data.created}</span>
  <span class="h-event-prop">${data.updated}</span>
  <span class="h-event-prop"><a href="#" data-dojo-attach-event="onClick:_onFailedDetails">${data.failed}</a></span>
</div>
