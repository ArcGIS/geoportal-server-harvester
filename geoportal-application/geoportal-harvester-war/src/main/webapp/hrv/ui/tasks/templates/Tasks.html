<div class="h-tasks" data-dojo-attach-point="contentNode">
  <div class="h-tasks-caption" data-dojo-attach-point="captionNode">${i18n.tasks.caption}</div>
  <div class="h-tasks-content" data-dojo-attach-point="contentNode"></div>
  <div class="h-tasks-footer" data-dojo-attach-point="footerNode" style="display: table;">
    <button class="h-tasks-add" data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick:_onAdd"  style="display: table-cell;">${i18n.tasks.add}</button>
    <span class="n-tasks-import" style="display: table-cell;">
      <form method="post" action="rest/harvester/tasks/upload" id="myForm" enctype="multipart/form-data" >
        <input name="file" multiple="false" type="file" data-dojo-type="dojox.form.Uploader" label="${i18n.tasks.selectFile}" id="uploader" data-dojo-attach-event="onComplete:_onUpload" />
        <input type="submit" label="${i18n.tasks.imp}" data-dojo-type="dijit.form.Button"/>
      </form>
    </span>
  </div>
</div>
